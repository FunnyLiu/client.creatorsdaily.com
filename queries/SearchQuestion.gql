#import "./fragments/ProductFields.gql"
#import "./fragments/QuestionFields.gql"
query($page: Int, $size: Int, $score: Int, $keyword: String!) {
  searchQuestion(page: $page, size: $size, score: $score, keyword: $keyword) {
    total
    data {
      ...QuestionFields
      options {
        rank
        value
        product {
          ...ProductFields
        }
      }
    }
  }
}